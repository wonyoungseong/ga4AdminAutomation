<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}GA4 권한 관리 시스템{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: #ecf0f1 !important;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            color: #ffffff !important;
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.3);
            color: #ffffff !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .sidebar h4 {
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-weight: 600;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .btn {
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 0.75rem;
            border: none;
        }
        .badge {
            font-weight: 500;
            padding: 0.5em 0.75em;
        }
        .table {
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }
        .dashboard {
            padding: 20px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 상태 배지 스타일 */
        .bg-success { background-color: #28a745 !important; }
        .bg-danger { background-color: #dc3545 !important; }
        .bg-warning { background-color: #ffc107 !important; color: #212529 !important; }
        .bg-info { background-color: #17a2b8 !important; }
        .bg-primary { background-color: #007bff !important; }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -250px;
                width: 250px;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            .sidebar.show {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
        /* 캐시 버스팅을 위한 메타 태그 */
        meta[name="cache-version"] {
            content: "v1.1.0";
        }
    </style>
    <meta name="cache-version" content="v1.1.0">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="bi bi-shield-check"></i>
                            GA4 권한관리
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                                <i class="bi bi-speedometer2"></i>
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/register' %}active{% endif %}" href="/register">
                                <i class="bi bi-person-plus"></i>
                                사용자 등록
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/users' %}active{% endif %}" href="/users">
                                <i class="bi bi-people"></i>
                                사용자 목록
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="scanProperties()">
                                <i class="bi bi-arrow-clockwise"></i>
                                프로퍼티 스캔
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showStats()">
                                <i class="bi bi-bar-chart"></i>
                                통계
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="dropdown-divider" style="border-color: rgba(255,255,255,0.2);">
                            <small class="text-muted text-white-50 ms-3">관리</small>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin' %}active{% endif %}" href="/admin">
                                <i class="bi bi-gear"></i>
                                관리자 설정
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}GA4 권한 관리 시스템{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshPage()">
                                <i class="bi bi-arrow-clockwise"></i> 새로고침
                            </button>
                        </div>
                    </div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- 모달들 -->
    <div class="modal fade" id="scanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">프로퍼티 스캔</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="scanProgress" class="d-none">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            <span>스캔 중...</span>
                        </div>
                    </div>
                    <div id="scanResult"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 공통 JavaScript -->
    <script>
        function refreshPage() {
            location.reload();
        }

        async function scanProperties() {
            const modal = new bootstrap.Modal(document.getElementById('scanModal'));
            const progressDiv = document.getElementById('scanProgress');
            const resultDiv = document.getElementById('scanResult');
            
            progressDiv.classList.remove('d-none');
            resultDiv.innerHTML = '';
            modal.show();

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST'
                });
                const data = await response.json();
                
                progressDiv.classList.add('d-none');
                
                if (data.success) {
                    // API 응답 구조에 맞게 수정 (data.data 접근)
                    const scanResult = data.data || data.result || {};
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>스캔 완료!</h6>
                            <ul class="mb-0">
                                <li>계정: ${scanResult.accounts_found || 0}개 발견, ${scanResult.accounts_new || 0}개 신규</li>
                                <li>프로퍼티: ${scanResult.properties_found || 0}개 발견, ${scanResult.properties_new || 0}개 신규</li>
                                <li>소요시간: ${(scanResult.scan_duration || 0).toFixed(2)}초</li>
                            </ul>
                        </div>
                    `;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                progressDiv.classList.add('d-none');
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        스캔 실패: ${error.message}
                    </div>
                `;
            }
        }

        async function showStats(mode = 'modal') {
            // 함수가 호출되었는지 확인
            console.log('📊 showStats 함수가 호출되었습니다! 모드:', mode);
            
            try {
                console.log('📊 API 호출 시작');
                
                const response = await fetch('/api/stats');
                console.log('📊 API 응답 상태:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error('API 응답 오류: ' + response.status);
                }
                
                const data = await response.json();
                console.log('📊 받은 데이터:', data);
                
                if (data.success && data.data && data.data.stats) {
                    const stats = data.data.stats;
                    console.log('📊 stats 객체:', stats);
                    
                    // 변수 할당
                    const totalAccounts = stats.total_accounts || 0;
                    const totalProperties = stats.total_properties || 0;
                    const activeUsers = stats.active_users || 0;
                    const expiringSoon = stats.expiring_soon || 0;
                    const totalNotifications = stats.total_notifications || 0;
                    const totalAuditLogs = stats.total_audit_logs || 0;
                    const totalRegistrations = stats.total_registrations || 0;
                    
                    console.log('📊 변수 할당 완료 - 계정:', totalAccounts, '프로퍼티:', totalProperties, '사용자:', activeUsers, '만료예정:', expiringSoon);
                    
                    if (mode === 'dashboard') {
                        // 대시보드 모드: 카드 직접 업데이트
                        console.log('📊 대시보드 모드: 카드 업데이트 시작');
                        
                        const cardUpdates = [
                            { id: 'total-accounts-card', value: totalAccounts, name: '총 계정' },
                            { id: 'total-properties-card', value: totalProperties, name: '총 프로퍼티' },
                            { id: 'active-users-card', value: activeUsers, name: '활성 사용자' },
                            { id: 'expiring-soon-card', value: expiringSoon, name: '만료 예정' }
                        ];
                        
                        cardUpdates.forEach(card => {
                            console.log(`🔍 ${card.name} 카드 업데이트 시도 - ID: ${card.id}, 값: ${card.value}`);
                            const element = document.getElementById(card.id);
                            
                            if (element) {
                                const currentValue = element.textContent;
                                console.log(`🔍 ${card.name} 현재 값: "${currentValue}"`);
                                element.textContent = card.value;
                                console.log(`✅ ${card.name} 카드 업데이트 성공: ${currentValue} → ${card.value}`);
                            } else {
                                console.error(`❌ ${card.name} 카드 요소를 찾을 수 없음 - ID: ${card.id}`);
                            }
                        });
                        
                        // 시스템 정보 섹션도 업데이트 (있는 경우)
                        updateElementIfExists('total-accounts', totalAccounts);
                        updateElementIfExists('total-properties', totalProperties);
                        updateElementIfExists('active-users', activeUsers);
                        updateElementIfExists('expiring-soon', expiringSoon);
                        updateElementIfExists('total-notifications', totalNotifications);
                        updateElementIfExists('total-audit-logs', totalAuditLogs);
                        updateElementIfExists('total-registrations', totalRegistrations);
                        
                        console.log('✅ 대시보드 카드 업데이트 완료');
                        showAlert('통계가 성공적으로 업데이트되었습니다.', 'success');
                        
                    } else {
                        // 모달 모드: 팝업으로 통계 정보 표시
                        console.log('📊 모달 모드: 팝업 표시');
                        showStatsModal({
                            totalAccounts,
                            totalProperties,
                            activeUsers,
                            expiringSoon,
                            totalNotifications,
                            totalAuditLogs,
                            totalRegistrations
                        });
                    }
                    
                } else {
                    console.log('❌ API 응답 오류: success가 false이거나 stats가 없음');
                    showAlert('통계 정보를 가져올 수 없습니다.', 'danger');
                }
                
            } catch (error) {
                console.error('❌ showStats 함수 오류:', error);
                showAlert('통계 조회 실패: ' + error.message, 'danger');
            }
        }

        // 요소가 존재하는 경우에만 업데이트하는 헬퍼 함수
        function updateElementIfExists(id, value) {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = value;
            }
        }

        // 통계 모달 표시 함수
        function showStatsModal(stats) {
            // 기존 모달이 있으면 제거
            const existingModal = document.getElementById('statsModal');
            if (existingModal) {
                existingModal.remove();
            }

            // 모달 HTML 생성
            const modalHtml = `
                <div class="modal fade" id="statsModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">
                                    <i class="bi bi-bar-chart"></i> 시스템 통계
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="card border-primary">
                                            <div class="card-body text-center">
                                                <i class="bi bi-building text-primary fs-1"></i>
                                                <h3 class="text-primary mt-2">${stats.totalAccounts}</h3>
                                                <p class="mb-0">총 계정</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card border-success">
                                            <div class="card-body text-center">
                                                <i class="bi bi-house text-success fs-1"></i>
                                                <h3 class="text-success mt-2">${stats.totalProperties}</h3>
                                                <p class="mb-0">총 프로퍼티</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card border-info">
                                            <div class="card-body text-center">
                                                <i class="bi bi-people text-info fs-1"></i>
                                                <h3 class="text-info mt-2">${stats.activeUsers}</h3>
                                                <p class="mb-0">활성 사용자</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card border-warning">
                                            <div class="card-body text-center">
                                                <i class="bi bi-exclamation-triangle text-warning fs-1"></i>
                                                <h3 class="text-warning mt-2">${stats.expiringSoon}</h3>
                                                <p class="mb-0">만료 예정</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card border-secondary">
                                            <div class="card-body text-center">
                                                <i class="bi bi-bell text-secondary fs-2"></i>
                                                <h4 class="text-secondary mt-2">${stats.totalNotifications}</h4>
                                                <p class="mb-0 small">총 알림</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card border-secondary">
                                            <div class="card-body text-center">
                                                <i class="bi bi-journal-text text-secondary fs-2"></i>
                                                <h4 class="text-secondary mt-2">${stats.totalAuditLogs}</h4>
                                                <p class="mb-0 small">감사 로그</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card border-secondary">
                                            <div class="card-body text-center">
                                                <i class="bi bi-person-plus text-secondary fs-2"></i>
                                                <h4 class="text-secondary mt-2">${stats.totalRegistrations}</h4>
                                                <p class="mb-0 small">총 등록</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                <button type="button" class="btn btn-primary" onclick="refreshPage()">새로고침</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 모달을 body에 추가
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            // 모달 표시
            const modal = new bootstrap.Modal(document.getElementById('statsModal'));
            modal.show();

            // 모달이 닫힐 때 DOM에서 제거
            document.getElementById('statsModal').addEventListener('hidden.bs.modal', function() {
                this.remove();
            });
        }

        // 페이지 새로고침 함수
        function refreshPage() {
            console.log('🔄 페이지 새로고침 시작');
            location.reload();
        }

        // 알림 표시 함수
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 페이지 로드 시 캐시 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ GA4 권한 관리 시스템 로드 완료 (v1.1.0)');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
