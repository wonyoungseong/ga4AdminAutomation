<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 ShowStats() 함수 최종 검수</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.95); 
            color: #333;
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 10px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 10px;
            background: #f9f9f9;
        }
        .test-section.success { border-color: #4CAF50; background: #e8f5e8; }
        .test-section.error { border-color: #f44336; background: #ffeaea; }
        .test-section.info { border-color: #2196F3; background: #e3f2fd; }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        button { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #2196F3; color: white; }
        .btn-primary:hover { background: #1976D2; transform: translateY(-2px); }
        .btn-success { background: #4CAF50; color: white; }
        .btn-success:hover { background: #45a049; transform: translateY(-2px); }
        .btn-warning { background: #ff9800; color: white; }
        .btn-warning:hover { background: #f57c00; transform: translateY(-2px); }
        .btn-danger { background: #f44336; color: white; }
        .btn-danger:hover { background: #d32f2f; transform: translateY(-2px); }
        
        #log { 
            background: #1e1e1e; 
            color: #00ff00;
            border: 2px solid #333; 
            padding: 20px; 
            height: 400px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace; 
            font-size: 13px;
            border-radius: 8px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .status-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 3px solid #2196F3;
            border-radius: 12px;
            background: white;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .status-card:hover { transform: scale(1.05); }
        .status-card.updated { 
            border-color: #4CAF50; 
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
        }
        
        .iframe-container {
            margin: 20px 0;
            border: 3px solid #666;
            border-radius: 10px;
            height: 600px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .result-summary {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .result-summary.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .result-summary.failure {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 ShowStats() 함수 최종 검수 시스템</h1>
            <p>GA4 권한 관리 시스템의 showStats() 함수 동작을 종합적으로 검증합니다</p>
        </div>

        <div class="test-grid">
            <div class="test-section info">
                <h3>🎯 테스트 컨트롤</h3>
                <div class="button-group">
                    <button class="btn-primary" onclick="runFullTest()">🚀 전체 테스트 실행</button>
                    <button class="btn-success" onclick="testAPIStructure()">📡 API 구조 확인</button>
                    <button class="btn-warning" onclick="testShowStatsFunction()">⚡ showStats() 테스트</button>
                    <button class="btn-danger" onclick="clearLog()">🗑️ 로그 지우기</button>
                </div>
            </div>

            <div class="test-section" id="resultSection">
                <h3>📊 테스트 결과</h3>
                <div id="testResults">
                    <p>테스트를 실행하면 결과가 여기에 표시됩니다.</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>📈 실시간 통계 카드 (업데이트 모니터링)</h3>
            <div class="status-card" id="total-accounts-card">
                <h4>📊 총 계정</h4>
                <div class="value">로딩중...</div>
            </div>
            <div class="status-card" id="total-properties-card">
                <h4>🏠 총 프로퍼티</h4>
                <div class="value">로딩중...</div>
            </div>
            <div class="status-card" id="active-users-card">
                <h4>👥 활성 사용자</h4>
                <div class="value">로딩중...</div>
            </div>
            <div class="status-card" id="expiring-soon-card">
                <h4>⚠️ 만료 예정</h4>
                <div class="value">로딩중...</div>
            </div>
        </div>

        <div class="test-grid">
            <div class="test-section">
                <h3>🖥️ 실제 웹사이트 (대시보드)</h3>
                <div class="iframe-container">
                    <iframe src="http://localhost:8000/" id="dashboardFrame"></iframe>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="executeShowStatsInFrame()">🎯 Frame에서 showStats() 실행</button>
                    <button class="btn-success" onclick="refreshFrame()">🔄 Frame 새로고침</button>
                </div>
            </div>

            <div class="test-section">
                <h3>📋 실시간 로그</h3>
                <div id="log"></div>
            </div>
        </div>

        <div id="finalResult" class="result-summary" style="display: none;">
            <!-- 최종 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        let testResults = {
            apiStructure: false,
            showStatsFunction: false,
            frameExecution: false
        };

        // 로깅 함수
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#00ff00',
                success: '#4CAF50',
                error: '#ff4444',
                warning: '#ffaa00'
            };
            
            const entry = document.createElement('div');
            entry.style.color = colors[type] || colors.info;
            entry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            console.clear();
            log('🗑️ 로그가 지워졌습니다', 'info');
        }

        // API 구조 테스트
        async function testAPIStructure() {
            log('📡 API 구조 테스트 시작...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/api/stats');
                log(`📡 응답 상태: ${response.status} ${response.ok ? '✅' : '❌'}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('📄 응답 데이터 구조 분석:', 'info');
                log(`  - success: ${data.success}`, 'info');
                log(`  - data 존재: ${!!data.data}`, 'info');
                log(`  - data.stats 존재: ${!!(data.data && data.data.stats)}`, 'info');
                
                if (data.success && data.data && data.data.stats) {
                    log('✅ API 구조 테스트 성공! (data.data.stats 경로 확인)', 'success');
                    const stats = data.data.stats;
                    log(`📊 통계 데이터: 계정=${stats.total_accounts}, 프로퍼티=${stats.total_properties}, 사용자=${stats.active_users}`, 'success');
                    testResults.apiStructure = true;
                    return true;
                } else {
                    log('❌ API 구조 테스트 실패: 올바른 데이터 구조가 아님', 'error');
                    testResults.apiStructure = false;
                    return false;
                }
                
            } catch (error) {
                log(`❌ API 구조 테스트 실패: ${error.message}`, 'error');
                testResults.apiStructure = false;
                return false;
            }
        }

        // showStats() 함수 테스트
        async function testShowStatsFunction() {
            log('⚡ showStats() 함수 테스트 시작...', 'info');
            
            try {
                // 수정된 showStats() 함수 로직 시뮬레이션
                const response = await fetch('http://localhost:8000/api/stats');
                const data = await response.json();
                
                log('🔍 showStats() 함수 로직 검증:', 'info');
                
                // 수정된 조건문 테스트
                if (data.success && data.data && data.data.stats) {
                    const stats = data.data.stats;
                    log('✅ 수정된 데이터 접근 방식 성공: data.data.stats', 'success');
                    
                    // 실제 카드 업데이트 시뮬레이션
                    updateStatusCard('total-accounts-card', stats.total_accounts);
                    updateStatusCard('total-properties-card', stats.total_properties);
                    updateStatusCard('active-users-card', stats.active_users);
                    updateStatusCard('expiring-soon-card', stats.expiring_soon);
                    
                    log('🎯 통계 카드 업데이트 완료', 'success');
                    testResults.showStatsFunction = true;
                    return true;
                } else {
                    log('❌ showStats() 함수 테스트 실패: 데이터 접근 불가', 'error');
                    testResults.showStatsFunction = false;
                    return false;
                }
                
            } catch (error) {
                log(`❌ showStats() 함수 테스트 실패: ${error.message}`, 'error');
                testResults.showStatsFunction = false;
                return false;
            }
        }

        // 통계 카드 업데이트
        function updateStatusCard(cardId, value) {
            const card = document.getElementById(cardId);
            if (card) {
                const valueElement = card.querySelector('.value');
                if (valueElement) {
                    const oldValue = valueElement.textContent;
                    valueElement.textContent = value;
                    card.classList.add('updated');
                    log(`🔄 ${cardId} 업데이트: "${oldValue}" → "${value}"`, 'success');
                    
                    // 3초 후 애니메이션 제거
                    setTimeout(() => card.classList.remove('updated'), 3000);
                }
            }
        }

        // Frame에서 showStats() 실행
        function executeShowStatsInFrame() {
            log('🎯 Frame에서 showStats() 함수 실행 시도...', 'info');
            
            try {
                const frame = document.getElementById('dashboardFrame');
                const frameWindow = frame.contentWindow;
                
                if (frameWindow && typeof frameWindow.showStats === 'function') {
                    log('✅ Frame에서 showStats() 함수 발견', 'success');
                    frameWindow.showStats();
                    log('🚀 Frame에서 showStats() 함수 실행됨', 'success');
                    testResults.frameExecution = true;
                } else {
                    log('❌ Frame에서 showStats() 함수를 찾을 수 없음', 'error');
                    testResults.frameExecution = false;
                }
                
            } catch (error) {
                log(`❌ Frame에서 showStats() 실행 실패: ${error.message}`, 'error');
                testResults.frameExecution = false;
            }
        }

        // Frame 새로고침
        function refreshFrame() {
            log('🔄 Frame 새로고침...', 'info');
            const frame = document.getElementById('dashboardFrame');
            frame.src = frame.src;
        }

        // 전체 테스트 실행
        async function runFullTest() {
            log('🚀 전체 테스트 시작...', 'info');
            log('=' .repeat(60), 'info');
            
            // 1단계: API 구조 테스트
            const apiResult = await testAPIStructure();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 2단계: showStats() 함수 테스트
            const functionResult = await testShowStatsFunction();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // 3단계: Frame 실행 테스트 (3초 후)
            log('⏳ 3초 후 Frame 테스트 실행...', 'warning');
            setTimeout(() => {
                executeShowStatsInFrame();
                displayFinalResults();
            }, 3000);
        }

        // 최종 결과 표시
        function displayFinalResults() {
            const resultSection = document.getElementById('resultSection');
            const finalResult = document.getElementById('finalResult');
            const testResults_div = document.getElementById('testResults');
            
            const totalTests = Object.keys(testResults).length;
            const passedTests = Object.values(testResults).filter(Boolean).length;
            const successRate = Math.round((passedTests / totalTests) * 100);
            
            log('📊 최종 테스트 결과:', 'info');
            log(`✅ 성공: ${passedTests}/${totalTests} (${successRate}%)`, passedTests === totalTests ? 'success' : 'warning');
            log('=' .repeat(60), 'info');
            
            // 개별 테스트 결과
            Object.entries(testResults).forEach(([test, result]) => {
                const status = result ? '✅ 성공' : '❌ 실패';
                const type = result ? 'success' : 'error';
                log(`  - ${test}: ${status}`, type);
            });
            
            // 결과 섹션 업데이트
            resultSection.className = `test-section ${passedTests === totalTests ? 'success' : 'error'}`;
            
            testResults_div.innerHTML = `
                <h4>📊 테스트 결과 요약</h4>
                <p><strong>성공률: ${successRate}% (${passedTests}/${totalTests})</strong></p>
                <ul>
                    <li>API 구조 테스트: ${testResults.apiStructure ? '✅ 성공' : '❌ 실패'}</li>
                    <li>showStats() 함수 테스트: ${testResults.showStatsFunction ? '✅ 성공' : '❌ 실패'}</li>
                    <li>Frame 실행 테스트: ${testResults.frameExecution ? '✅ 성공' : '❌ 실패'}</li>
                </ul>
            `;
            
            // 최종 결과 표시
            finalResult.style.display = 'block';
            finalResult.className = `result-summary ${passedTests === totalTests ? 'success' : 'failure'}`;
            finalResult.innerHTML = passedTests === totalTests 
                ? '🎉 모든 테스트 성공! showStats() 함수가 완전히 수정되었습니다!'
                : '⚠️ 일부 테스트 실패. 추가 수정이 필요할 수 있습니다.';
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 ShowStats() 함수 최종 검수 시스템 시작', 'success');
            log('🔧 안내:', 'info');
            log('  1. "전체 테스트 실행"으로 모든 테스트를 자동 실행하거나', 'info');
            log('  2. 개별 테스트 버튼으로 단계별 테스트를 진행하세요', 'info');
            log('', 'info');
            
            // Frame 로드 완료 대기
            const frame = document.getElementById('dashboardFrame');
            frame.onload = function() {
                log('✅ 웹사이트 Frame 로드 완료', 'success');
            };
        });
    </script>
</body>
</html>
