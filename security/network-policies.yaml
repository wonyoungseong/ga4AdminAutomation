apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ga4-admin-network-policy
  namespace: ga4-admin
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx to frontend
  - from:
    - podSelector:
        matchLabels:
          app: nginx
    to:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from nginx to backend
  - from:
    - podSelector:
        matchLabels:
          app: nginx
    to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow frontend to backend communication
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow backend to postgres communication
  - from:
    - podSelector:
        matchLabels:
          app: backend
    to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow backend to redis communication
  - from:
    - podSelector:
        matchLabels:
          app: backend
    to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow monitoring traffic
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000  # Backend metrics
    - protocol: TCP
      port: 3000  # Frontend metrics
  egress:
  # Allow all pods to communicate with kube-dns
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow backend to external APIs (Google APIs, SMTP)
  - from:
    - podSelector:
        matchLabels:
          app: backend
    to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 587  # SMTP
    - protocol: TCP
      port: 25   # SMTP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: ga4-admin
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress